<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Instagam</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./images/telacel.png" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./images/instagramLogo.png" alt="Logo Instagram" />
          <div class="profile-photo">
            <img src="./images/_minha foto.png" alt="Foto de Perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como tcbandolilegg</a>
          <a href="#" class="instagram-logout">Remove conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é tcbandolilegg</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Escolha a loja</p>
          <div class="download">
            <a href="#" class="app-download">Aple store </a>
            <a href="#" class="app-download">Google play</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
